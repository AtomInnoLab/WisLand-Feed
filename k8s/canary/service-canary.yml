apiVersion: v1
kind: Service
metadata:
  annotations:
  name: nginx-model-prod-service-canary
  namespace: prod-ns
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - name: tcp80
      port: 80
      protocol: TCP
      targetPort: 80
    - name: tcp443
      port: 443
      protocol: TCP
      targetPort: 80
  selector:
    app: nginx-model-prod-canary
    version: v2
  sessionAffinity: None
  type: ClusterIP
